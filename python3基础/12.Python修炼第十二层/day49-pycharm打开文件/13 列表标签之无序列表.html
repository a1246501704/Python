<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <!--
    ul通常应该只嵌套li标签
    而li标签却可以嵌套任意其他标签
    -->
<!--    <ul style="list-style: none" # css去掉"点">-->
        <ul type="circle">
            <li>秒杀</li>
            <li>优惠券</li>
            <li>PLUS会员</li>
            <li>山沟</li>
            <li>二手东</li>
        </ul>
    </body>
</html>



<!--# 不同类型的无序列表-->
<html>
    <body>
        <h4>Disc 项目符号列表：</h4>
        <ul type="disc">
         <li>苹果</li>
         <li>香蕉</li>
         <li>柠檬</li>
         <li>桔子</li>
        </ul>

        <h4>Circle 项目符号列表：</h4>
        <ul type="circle">
         <li>苹果</li>
         <li>香蕉</li>
         <li>柠檬</li>
         <li>桔子</li>
        </ul>

        <h4>Square 项目符号列表：</h4>
        <ul type="square">
         <li>苹果</li>
         <li>香蕉</li>
         <li>柠檬</li>
         <li>桔子</li>
        </ul>
    </body>
</html>
