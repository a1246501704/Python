<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body {
                margin: 0;
            }
            .c1 {
                width: 100%;
                height: 200px;
                background-color: red;
                /*下边距100px*/
                margin-bottom: 100px;
            }

            .c2 {
                width: 100%;
                height: 400px;
                background-color: green;
                /*上边距50px*/
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div class="c1"></div>
<!--        两个标签之间最后相隔100px-->
        <div class="c2"></div>
    </body>
</html>
