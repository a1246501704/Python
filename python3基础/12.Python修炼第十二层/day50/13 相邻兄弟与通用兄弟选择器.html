<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>相邻兄弟选择器</title>
        <style type="text/css">
            /*相邻兄弟选择器 CSS2*/
            /*h1+p {*/
            /*   color: red;*/
            /*}*/
            /*通用兄弟选择器 CSS3 */
            h1~p {
               color: red;
            }
        </style>
    </head>
    <body>
        <h1>我是标题1</h1>
        <a href="">有了这个标签，p就不再是紧跟h1标签了,但通用兄弟选择器仍然能选中</a>
        <p>我是段落1</p>
        <p>我是段落2</p>
        <p>我是段落3</p>
        <p>我是段落4</p>
        <p>我是段落5</p>
        <p>我是段落6</p>
        <p>我是段落7</p>
        <p>我是段落8</p>
        <h1>我是标题2</h1>
        <p>我是段落9</p>
        <p>我是段落10</p>
        <div>
            <p>我是段落xxxxx</p>
        </div>
    </body>
</html>
