<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>优先级</title>

        <style type="text/css">
            #id1 {
                color: red;
            }
            .ppp {
                color: green;
            }
            p {
                color: blue;
            }
            .ccc ul li{
                color: red;
            }
            .bbb li {
                color: yellow;
            }
        </style>
        <link rel="stylesheet" href="my1.css">
    </head>
    <body>
        <div id="id1" class="ccc">
            <ul id="id2" class="bbb">
                <li id="id3" class="aaa">
                    <p class="ppp">我是段落</p>
                </li>
            </ul>
        </div>
    </body>
</html>
