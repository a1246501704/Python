<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>浮动实例</title>

        <style type="text/css">
            body {
                margin: 0px;
            }
            .left {
                width: 20%;
                height: 1000px;
                background-color: red;
                float: left;
            }

            .right {
                width: 80%;
                height: 1000px;
                background-color: green;
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="left"></div>
        <div class="right"></div>
    </body>
</html>
