<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>班级列表</h1>
    <div>
        <!-- 跳转到 urls.py的 add_class路由 -->
        <a href="/add_class/">添加</a> 
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>班级名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for row in class_list %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.title }}</td>
                    <td>
                        <!-- 跳转到 /edit_class/路由 并带着本行数据的id -->
                        <a href="/edit_class/?nid={{ row.id }}">编辑</a>
                        |
                        <!-- 跳转到 /del_class/路由 并带着本行数据的id -->
                        <a href="/del_class/?nid={{ row.id }}">删除</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
